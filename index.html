    <style>
        /* General styling */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        /* Header and navigation */
        header {
            padding: 20px;
            background-color: black;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center the navigation items */
            width: 100%;
        }

        nav ul li {
            display: inline;
            margin: 0 30px;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        nav ul li a img {
            width: 30px; /* Adjusted image size */
            height: auto;
            margin-right: 10px; /* Space between the image and text */
        }

        /* Logo styling */
        .logo {
            width: 150px;  /* Enlarged logo */
            height: auto;
            margin-right: 15px;
        }

        /* Main content */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background: rgba(0, 0, 0, 0.7) url('https://github.com/aespasynkmy/home/blob/main/bg2.jpg?raw=true') no-repeat center center; /* Set background image */
            background-size: cover; /* Ensure the image covers the section */
            background-attachment: local; /* Ensure background is locally fixed */
            margin: 30px 0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* This ensures content is centered */
        }

        /* Ensure the heading text color and size */
        .section h2 {
            color: #be185d; /* Red for the heading */
            font-size: 1.3em; /* Slightly smaller heading font size */
            margin-bottom: 15px;
        }

        /* Ensure the paragraph text color and size */
        .section p {
            font-size: 1.1em; /* Paragraph font size */
            margin-bottom: 20px;
            color: #fff; /* White for paragraph text */
        }

        .link-button {
            display: inline-block;
            margin: 10px 10px 10px 0;
            padding: 10px 20px;
            background-color: #be185d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #9d174d;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            color: #888;
            background-color: black;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            /* On smaller screens, adjust navigation font size and spacing */
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 18px;
            }

            .logo {
                width: 120px; /* Slightly reduce the logo size on smaller screens */
            }

            .section h2 {
                font-size: 2.5em;
            }

            .section p {
                font-size: 1.1em;
                padding: 0 15px;
            }
        }
    </style>
</head>
